{% extends 'tangtoc/base.html' %}
{% load static %}
{% block style %}
    <style>
        .col, .row {
            text-align: center;
        }
        button {
            margin-bottom: 0.3em;
            margin-top: 0.5em;
        }
        #question {
            background-color: bisque;
            margin-top: 2em;
        }
        .answer {
            text-align: left;
            background-color: bisque;
            font-size: 20px;
            margin: 10px;
            min-height: 70px;
            /* min-width: 300px; */
        }
        #questionContent {
            font-size: 40px;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="col-8" id="question">
        <div class="row">
            <div class="col-12">
                <p id="questionContent">{{question.content}}</p>
            </div>
            <div class="col-12">
                {% if question.file %}
                <video width="640" height="480" controls muted>
                    <source src="{{question.file.url}}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-4" id="manageAnswer">
        <div class="row">
            <div class="col-12">
                <button type="button" id="countDown" class="btn btn-danger" style="width:150px; height:150px; font-size: 70px">30</button>
            </div>
            <div class="col-12">
                <button type="button" id="showAnswers" class="btn btn-primary">Đáp án thí sinh</button>
            </div>
            <div class="col-12" id="answersArea" style="display:none">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
    var sentSignal = false;

    $("#countDown").click(function() {
        // Disable the button to avoid second click
        $(this).attr("disabled", "disabled");

        // Play the music
        var audio = new Audio("{% static 'tangtoc/TT_30s.mp3' %}");
        audio.play();

        // Play the video file if any
        {% if question.file %}
            $("video").trigger("play");
        {% endif %}

        // Countdown 30s
        setInterval(function() {
            var newTime = parseInt($("#countDown").text()) - 1;
            if (newTime > 0) {
                $("#countDown").text(newTime);    
            } else if (!sentSignal && newTime==0) {
                $("#countDown").text(newTime);  
                sentSignal = true;
                console.log("Signal sent");

                // Sent out the AJAX request
                $.ajax({
                    url: "{% url 'getAnswers' %}",
                    success: function (data) {
                        data = JSON.parse(data)

                        // Loop over data and update to the view
                        for (let i = 0; i < data.length; i++) {
                            const answer = data[i];
                            var newAnswer = document.createElement("div");
                            newAnswer.setAttribute("class", "answer col");
                            newAnswer.innerHTML = "<span style='color:red'>"+answer.timeAnswer+"</span>"+"<span style='font-weight: bold'> "+answer.owner+"</span>"+": "+answer.content
                            $("#answersArea").append(newAnswer);
                        }
                    }
                })

            }
        }, 1000);
    });

    $("#showAnswers").click(function() {
        $("#answersArea").show();
    });
</script>
{% endblock %}
