{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          <title>Idea Hub - Log In</title>
          <link href="{% static 'userprofile/style.css' %}" rel="stylesheet" type="text/css"/>
          <style>
               body {
                    background-color: #314B77;
                    min-width: 1280px;
               }
          </style>
     </head>
     <body>
          <div class="container">
               <div class="d-flex justify-content-center mt-5">
                    <span class="border rounded border-secondary p-5 mr-7" style="background-color: white">
                    <h3 class="d-flex justify-content-center p-2">Log In</h3>
                    <form method="post">
                         {{ form.as_p }}
                         {% csrf_token %}
                         <button type="submit" class="btn btn-primary btn-outline-primary float-right">Log in</button>
                         <a href="{% url 'signup' %}">Sign up!</a>
                    </form>
                    </span>
               </div>
          </div>
     </body>
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
